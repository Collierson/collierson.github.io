<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>login - Qingmi</title>
        <link rel="stylesheet" href="login.css" />
        <link rel="shortcut icon" href="logo.ico"/>
    </head>
    <body>
        <div class="information_bar">
            <button class="loginbutton">登入</button>
            <button class="homebutton">Qingmi</button>
        </div>
        <form class="login" id="login" action="/process-login" method="POST">
            <h1>Login 登錄</h1>
            <input type="username" name="username" placeholder="Username 用戶名" />
            <input type="password" name="password" placeholder="password 密碼" />
            <input type="submit" value="登錄" />
            <span id="zherror">錯誤:沒有此帳號或密碼不正確</span>
            
            <span id="enerror">Error: You don't have this account or your password is incorrect</span>
            <script src="javascipt.js"></script>
            <script src="login.js"></script>
        </form>
    </body>
</html>
